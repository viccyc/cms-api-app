<div>
  <img class="homepageImg" src="http://www.divdat.com/wp-content/uploads/2018/01/kiosks.png">
</div>
<button class="lookUpKiosks" title="Check our kiosks"
        (click)="getKiosks()">Where are our kiosks?</button>

<ng-container *ngIf="show">
  <div class="kioskClass">
    <div>
      <label>kiosk Name:</label>
      <div><textarea [(ngModel)]="kioskName" name="kioskName" ></textarea></div>
    </div>
    <button (click)="getPrevKiosk()" [disabled]='isPrevDisabled'>Prev</button>
    <button (click)="getNextKiosk()" [disabled]='isNextDisabled'>Next</button>
  </div>
  <div>
    <button class="lookUpKiosks" (click)="addKiosk()">Add Kiosk</button>
  </div>
</ng-container>
<ng-container *ngIf="newKiosk">
  <div class="kioskClass">
    <textarea [(ngModel)]="newKioskName">New kiosk Name</textarea>
    <button (click)="addNewKiosk(newKioskName)">GO!</button>
  </div>
</ng-container>
