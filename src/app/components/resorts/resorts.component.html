<div>
  <img class="homepageImg" src="https://cdn0.iconfinder.com/data/icons/travel-13/57/ski_resort_mountains_color-512.png">
</div>
  <button class="lookUpResorts" title="Check our resorts"
        (click)="getResorts()">Check out these resorts!</button>


<ng-container *ngIf="show">
  <div class="resortClass">
    <div>
      <label>Resort Name:</label>
      <div><textarea [(ngModel)]="resortName" name="resortName" ></textarea></div>
    </div>
    <div>
      <label>Address:</label>
      <div><textarea [(ngModel)]="resortAddr" name="resortAddr" ></textarea></div>
    </div>
    <div>
      <label>City:</label>
      <div><textarea [(ngModel)]="resortCity" name="resortCity" ></textarea></div>
    </div>
    <div>
      <label>Country:</label>
      <div><textarea [(ngModel)]="resortCountry" name="resortCountry" ></textarea></div>
    </div>
    <div>
      <label>Phone:</label>
      <div><textarea [(ngModel)]="resortPhone" name="resortPhone" ngDefaultControl></textarea></div>
    </div>
    <button (click)="getPrevResort()" [disabled]='isPrevDisabled'>Prev</button>
    <button (click)="getNextResort()" [disabled]='isNextDisabled'>Next</button>
  </div>
</ng-container>
