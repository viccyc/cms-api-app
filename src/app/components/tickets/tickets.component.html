<div>
  <img class="homepageImg" src="https://eventshakuba.com/wp-content/uploads/2018/06/Hakuba-Lift-Ticket-Icon-1.png">
</div>
  <button class="lookUpTickets" title="Check our tickets"
        (click)="getTickets()">Buy tickets</button>

<ng-container *ngIf="show">
  <div class="ticketClass">
    <div>
      <label style="color: white;">What kind of ticket would you like:</label>
      <div>
        <select (change)="getTickets($event.target.value)">
          <option value="0">--All--</option>
          <option *ngFor="let ticketName of ticketNames" value={{ticketName.ticket_type}}>
            {{ticketName.ticket_type}} : Price: ${{ticketName.ticket_price}}
          </option>
        </select>
        <button class="lookUpTickets" (click)="purchaseTickets()">BUY</button>
      </div>
    </div>
  </div>
</ng-container>
